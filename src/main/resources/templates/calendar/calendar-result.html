<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>成果確認</title>
    <link href="/css/commons.css" rel="stylesheet">
    <link href="/css/calendar.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="/common/header"></th:block>
<div class="flex-head">
    <h2>成果確認</h2>
    <img src="/images/help.png" alt="help">
</div>
<div class="content">
    <form th:action="@{/dietResultUpdate/{date}(date=${date})}" >
        <div class="form">
            <div class="item">
                <h2 th:text="${date}"></h2>
            </div>
            <div th:each="result : ${dietResult}">
                <div class="item">
                    <h2 th:text="${result.dietName}"></h2>
                    <div class="set-result">
                        <input type="text" th:value="${result.action}" class="confirm" readonly>
                        <img th:src="${result.result} ? '/images/success.png' : '/images/failure.png'" onclick="changeImage(this)">
                    </div>
                </div>
            </div>

<!--            <div class="item">-->
<!--                <h2>豆腐ダイエット</h2>-->
<!--                <div class="set-result">-->
<!--                    <input type="text" placeholder="豆腐ハンバーグ" readonly>-->
<!--                    <img src="/images/failure.png" id="myImage" onclick="changeImage()">-->
<!--                </div>-->
<!--            </div>-->

            <div class="item">
                <h2>メモ</h2>
                <textarea th:text="${memo}" class="confirm" readonly></textarea>
            </div>
            <div class="item">
                <h2>体重（任意）：<input type="text"th:value="${weight}" class="confirm" readonly>kg</h2>
            </div>
        </div>
        <button type="submit">編集</button>
    </form>
</div>
<th:block th:insert="/common/footer"></th:block>

<script src="/js/calendar.js"></script>
</body>
</html>
