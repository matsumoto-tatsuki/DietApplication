<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>変更</title>
    <link rel="stylesheet" href="/css/admin_management.css">
    <link rel="stylesheet" href="/css/admin-commons.css">
</head>
<body>
<!--ヘッダー-->
<th:block th:insert="/admin/admin_header"></th:block>
<div class="flex-head">
    <h2>管理者パスワード変更</h2>
    <img src="/images/help.png" alt="help">
</div>
<div class="content">
    <div class="position_c"> <!--ポジションを真ん中にしている-->
        <div>
            <p class="changeAdminPassword_Text">管理者パスワード変更</p>
        </div>
        <form action="/confirm" method="POST" th:object="${AdminPassForm}" id="updateForm">　<!--POST形式でデータ送信-->
            <p class="password_Text">パスワード</p>
            <div>
                <input type="text" class="insert_data" th:field="*{adminPassword}" placeholder="変更するパスワードを入力してください">
                <div class="error" th:each="error: ${#fields.errors('adminPassword')}">
                    [[ ${error} ]]
                </div>
            </div>
            <div>
                <input type="text" class="insert_data" th:field="*{adminPassword2}" placeholder="もう一度入力してください">
                <div class="error" th:each="error: ${#fields.errors('adminPassword2')}">
                    [[ ${error} ]]
                </div>
            </div>
            <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
            <div>
                <button class="update_button button" type="button" onclick="openModal()">更新</button>
            </div>
        </form>
    </div>
</div>

<th:block th:insert="/popup/update-popup"></th:block>
<!--  フッター-->
<th:block th:insert="/admin/admin_footer"></th:block>
</body>
</html>
