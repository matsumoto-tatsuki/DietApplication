<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" >
    <title>新規登録画面</title>
</head>

<body>
    
    <h1>新規登録</h1>
    <div th:if="${userInsertId}" th:text="${userInsertId}"> </div>
    <form action="/insert-user" method="POST" th:object="${userInsertForm}">
        <div>
            <input type="text" placeholder="ユーザーID" th:field="*{userId}">
        </div>
        <div class="error" th:each="error: ${#fields.errors('userId')}">
            [[ ${error} ]]
        </div>

        <div>
            <input type="password"  placeholder="パスワード" th:field="*{password}">
        </div>
        <div class="error" th:each="error: ${#fields.errors('password')}">
            [[ ${error} ]]
        </div>

        <div>
            <input type="text" name="weight" placeholder="体重(任意)">
        </div>

        <button type="submit">登録</button>
    </form>
</body>

</html>
