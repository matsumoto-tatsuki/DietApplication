<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理者TOP</title>
  <link rel="stylesheet" href="/css/admin.css">

</head>
<body>

<th:block th:insert="/admin/admin_header"></th:block>

<div class = "scroll">

  <div class="pos">
    <div class = "box">
      <img src="/css/img/teamProject.jpg" alt="画像">

        <div class = "tableclass">
        <table border = "1">

          <tr>
            <th>ID</th>
            <th>名前</th>
            <th>登録日</th>
          </tr>

          <tr>
            <tr th:each="diet_info :${admin_date}">
            <td th:text = "${diet_info.userId}"> </td>
            <td th:text = "${diet_info.userName}"> </td>
            <td th:text = "${diet_info.insertDate}"> </td>

          </tr>
        </table>

      </div>
    </div>
  </div>


  <div class ="text">
    </tr>
  </div>
  <div class="pos2">
    <div class = "box_a">

    </div>
  </div>

  <th:block th:insert="/admin/admin_footer"></th:block>
</div>

</body>
</html>
