<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>管理者TOP</title>
  <link rel="stylesheet" href="/css/admin.css">

</head>
<body>

<th:block th:insert="/admin/admin_header"></th:block>

<div class = "scroll">

  <div class="pos">
    <div class = "box">
      <img src="/css/img/teamProject.jpg" alt="画像">

      <div class = "tableclass">
        <table border = "1">
          <tr>
            <th align="center">ユーザー数</th>
            <td th:text = "${adminCount}"></td>
          </tr>
          <tr>
            <th align="center">ダイエット数</th>
            <th align="left">○○○○</th>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <div class ="text">

    <form th:action="@{/admin_update-date}" method="post" th:object="${searchDto}">
      <input type="date" th:field="*{insert_date}" />
      <p><button type="submit">検索</button></p>
    </form>

  </div>
  <div class="pos2">
    <div class = "box_a">

      <table>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>登録日</th>
          <th>お問い合わせ</th>
          <th>有無</th>
        </tr>

        <tr th:each ="users : ${adminTop}">
          <td th:text = "${users.userId}"></td>
          <td th:text = "${users.userName}"></td>
          <td th:text = "${users.insertDate}"></td>
          <td><a href ="チャットへ"></a>チャットへ</td>
        </tr>
      </table>

    </div>
  </div>

  <th:block th:insert="/admin/admin_footer"></th:block>
</div>

</body>
</html>
