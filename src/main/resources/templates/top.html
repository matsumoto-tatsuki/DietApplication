<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TOP画面</title>
    <link href="/css/commons.css" rel="stylesheet">
    <link href="/css/top.css" rel="stylesheet">
</head>

<body>
   <th:block th:insert="/common/header"></th:block>
   <div class="content flex">
        <div>
            <div class="user-info">
                <h3>Lv.100　なかやまきんに君</h3>
                <progress value="50" max="100" class="level"></progress>
                <div>
                    <h3>実施中ダイエット</h3>
                    <p>豆腐ダイエット：2023/06/16 ～ 2023/06/30</p>
                </div>
            </div>
            <br>
           <div class="flex">
               <div>
                   <div>
                       <h3>
                           <a href="#" id="last-month"><b>&lt;</b></a>
                           <a href="#" id="next-month"><b>&gt;</b></a>
                           <span id="year"></span>年<span id="month"></span>月
                       </h3>
                   </div>

                   <table id="cal" class="calendar">

                   </table>
               </div>
               <a href="/memo"><img src="/images/memo.png" id="memo"></a>
           </div>
        </div>
       <div>
           <div class="speak">
               <p align="center">ヤー！</p>
           </div>
           <img src="/images/top.png" id="main">
       </div>

   </div>
   <br>
   <th:block th:insert="/common/footer"></th:block>
<script src="/js/top.js"></script>
</body>

</html>
