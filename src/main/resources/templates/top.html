<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TOP画面</title>
    <link href="/css/commons.css" rel="stylesheet">
    <link href="/css/top.css" rel="stylesheet">
</head>
<body>
   <th:block th:insert="/common/header"></th:block>
   <div class="content flex">
        <div class="child">
            <div class="user-info">
                <div id="icon">
                    <img src="/images/top.png">
                </div>
                <div>
                    <div class="userInfo">
                        <h3>Lv.100　<span th:text="${userId}">なかやまきんに君</span></h3>
                        <progress value="50" max="100" class="level"></progress>
                    </div>
                    <div class="selectDiet">
                        <h3>実施中ダイエット</h3>
                        <div th:each="diet : ${selectDiet}">
                            <p th:text="${diet.action} + ':' + ${diet.date}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
           <div class="flex">
               <div class="calendar">
                   <div>
                       <h3>
                           <a href="#" id="last-month"><b>&lt;</b></a>
                           <a href="#" id="next-month"><b>&gt;</b></a>
                           <span id="year"></span>年<span id="month"></span>月
                       </h3>
                   </div>

                   <table id="cal" class="calendar">

                   </table>
               </div>
               <a href="/memo/select"><img src="/images/memo.png" id="memo"></a>
           </div>
        </div>
       <div class="spacer"></div>
       <div class="character child">
           <div class="speak">
               <span align="center" th:text="${message}">ヤー！</span>
           </div>
           <img src="/images/gori_diet_dance.gif" id="main">
       </div>

   </div>
   <br>
   <th:block th:insert="/common/footer"></th:block>
<script src="/js/top.js"></script>
</body>

</html>
